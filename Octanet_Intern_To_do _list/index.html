<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="to_do_container">
            <h2>To-Do-List  <img src="img/todo.png" alt="to-do"></h2>

            <div class="content">
                <input type="text" placeholder="Add your task" id="inputText" onkeydown="press(event)">
                <button id="button" onclick="addTask()">Add</button>
            </div>

            <ul class="list_container" id="listContainer">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
